<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLERP Download Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007272 0%, #005a5a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007272;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007272;
            color: white;
        }

        .btn-primary:hover {
            background: #005a5a;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            min-width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: #007272;
        }

        .table-container {
            padding: 20px;
            overflow-x: auto;
        }

        .downloads-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .downloads-table th {
            background: #007272;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .downloads-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .downloads-table tr:hover {
            background: #f8f9fa;
        }

        .downloads-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .company-filter {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }

        .company-filter:focus {
            outline: none;
            border-color: #007272;
        }

        .export-section {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
        }

        .export-section h3 {
            color: #155724;
            margin-bottom: 15px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä GLERP Download Admin Dashboard</h1>
            <p>Track and manage all user downloads and agreements</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalDownloads">0</div>
                <div class="stat-label">Total Downloads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueCompanies">0</div>
                <div class="stat-label">Unique Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayDownloads">0</div>
                <div class="stat-label">Today's Downloads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="agreementRate">100%</div>
                <div class="stat-label">Agreement Acceptance</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by name, email, or company...">
                <select class="company-filter" id="companyFilter">
                    <option value="">All Companies</option>
                </select>
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn btn-success" onclick="exportToCSV()">üì• Export CSV</button>
                <button class="btn btn-warning" onclick="clearData()">üóëÔ∏è Clear Data</button>
            </div>
        </div>

        <div class="table-container">
            <div id="tableContent">
                <div class="loading">Loading download data...</div>
            </div>
        </div>

        <div class="export-section">
            <h3>üìà Data Export Options</h3>
            <div class="export-buttons">
                <button class="btn btn-success" onclick="exportToCSV()">üìä Export All to CSV</button>
                <button class="btn btn-primary" onclick="exportFilteredToCSV()">üìã Export Filtered to CSV</button>
                <button class="btn btn-warning" onclick="exportToJSON()">üìÑ Export to JSON</button>
            </div>
        </div>
    </div>

    <script>
        let allDownloads = [];
        let filteredDownloads = [];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDownloads();
            setupEventListeners();
        });

        function loadDownloads() {
            try {
                allDownloads = JSON.parse(localStorage.getItem('GLERP_Downloads') || '[]');
                filteredDownloads = [...allDownloads];
                updateStats();
                updateTable();
                updateCompanyFilter();
            } catch (error) {
                console.error('Error loading downloads:', error);
                allDownloads = [];
                filteredDownloads = [];
            }
        }

        function updateStats() {
            const total = allDownloads.length;
            const companies = new Set(allDownloads.map(d => d.company)).size;
            const today = new Date().toISOString().split('T')[0];
            const todayCount = allDownloads.filter(d => d.downloadTime.startsWith(today)).length;
            const agreementRate = total > 0 ? '100%' : '0%';

            document.getElementById('totalDownloads').textContent = total;
            document.getElementById('uniqueCompanies').textContent = companies;
            document.getElementById('todayDownloads').textContent = todayCount;
            document.getElementById('agreementRate').textContent = agreementRate;
        }

        function updateTable() {
            const container = document.getElementById('tableContent');
            
            if (filteredDownloads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No Downloads Found</h3>
                        <p>No users have downloaded GLERP yet. Check back later!</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="downloads-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Department</th>
                            <th>Purpose</th>
                            <th>Download Time</th>
                            <th>Version</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredDownloads.forEach(download => {
                const downloadDate = new Date(download.downloadTime);
                const formattedDate = downloadDate.toLocaleString();
                
                tableHTML += `
                    <tr>
                        <td><strong>${download.name}</strong></td>
                        <td>${download.email}</td>
                        <td>${download.company}</td>
                        <td>${download.department}</td>
                        <td>${download.purpose || 'Not specified'}</td>
                        <td>${formattedDate}</td>
                        <td>${download.version || '1.0.0'}</td>
                        <td><span class="status-badge status-accepted">‚úÖ Accepted</span></td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function updateCompanyFilter() {
            const companies = [...new Set(allDownloads.map(d => d.company))].sort();
            const filter = document.getElementById('companyFilter');
            
            // Clear existing options except "All Companies"
            filter.innerHTML = '<option value="">All Companies</option>';
            
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                filter.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchBox').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterDownloads(searchTerm);
            });

            // Company filter
            document.getElementById('companyFilter').addEventListener('change', function(e) {
                const selectedCompany = e.target.value;
                filterDownloads('', selectedCompany);
            });
        }

        function filterDownloads(searchTerm = '', company = '') {
            filteredDownloads = allDownloads.filter(download => {
                const matchesSearch = !searchTerm || 
                    download.name.toLowerCase().includes(searchTerm) ||
                    download.email.toLowerCase().includes(searchTerm) ||
                    download.company.toLowerCase().includes(searchTerm);
                
                const matchesCompany = !company || download.company === company;
                
                return matchesSearch && matchesCompany;
            });
            
            updateTable();
        }

        function refreshData() {
            loadDownloads();
            document.getElementById('searchBox').value = '';
            document.getElementById('companyFilter').value = '';
        }

        function exportToCSV() {
            const headers = ['Name', 'Email', 'Company', 'Department', 'Purpose', 'Download Time', 'Version', 'Agreement Accepted'];
            const csvData = allDownloads.map(d => [
                d.name,
                d.email,
                d.company,
                d.department,
                d.purpose || 'Not specified',
                d.downloadTime,
                d.version || '1.0.0',
                'Yes'
            ]);
            
            downloadCSV(headers, csvData, 'GLERP_All_Downloads');
        }

        function exportFilteredToCSV() {
            const headers = ['Name', 'Email', 'Company', 'Department', 'Purpose', 'Download Time', 'Version', 'Agreement Accepted'];
            const csvData = filteredDownloads.map(d => [
                d.name,
                d.email,
                d.company,
                d.department,
                d.purpose || 'Not specified',
                d.downloadTime,
                d.version || '1.0.0',
                'Yes'
            ]);
            
            downloadCSV(headers, csvData, 'GLERP_Filtered_Downloads');
        }

        function exportToJSON() {
            const dataStr = JSON.stringify(allDownloads, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `GLERP_Downloads_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function downloadCSV(headers, data, filename) {
            const csv = [headers, ...data]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all download data? This cannot be undone.')) {
                localStorage.removeItem('GLERP_Downloads');
                allDownloads = [];
                filteredDownloads = [];
                updateStats();
                updateTable();
                updateCompanyFilter();
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
