<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GLERP Data Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #007272;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .data-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß GLERP Data Storage Test</h1>
        <p>This page helps you test and verify that download data is being stored correctly.</p>
        
        <h3>üìä Current Data Status:</h3>
        <div id="dataStatus" class="data-display">Loading...</div>
        
        <h3>üîß Test Actions:</h3>
        <button class="btn" onclick="checkData()">üîç Check Data</button>
        <button class="btn" onclick="addTestData()">‚ûï Add Test Data</button>
        <button class="btn" onclick="clearData()">üóëÔ∏è Clear Data</button>
        <button class="btn" onclick="exportData()">üì• Export Data</button>
        
        <h3>üìã Raw Data:</h3>
        <div id="rawData" class="data-display">No data found</div>
    </div>

    <script>
        function checkData() {
            try {
                const downloads = JSON.parse(localStorage.getItem('GLERP_Downloads') || '[]');
                const statusDiv = document.getElementById('dataStatus');
                const rawDiv = document.getElementById('rawData');
                
                if (downloads.length === 0) {
                    statusDiv.innerHTML = '<span class="error">‚ùå No download data found in localStorage</span>';
                    rawDiv.textContent = 'No data found';
                } else {
                    statusDiv.innerHTML = `<span class="success">‚úÖ Found ${downloads.length} download(s) in localStorage</span>`;
                    rawDiv.textContent = JSON.stringify(downloads, null, 2);
                }
            } catch (error) {
                document.getElementById('dataStatus').innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        function addTestData() {
            const testData = {
                name: "Test User",
                email: "test@example.com",
                company: "Test Company",
                department: "IT",
                purpose: "Testing the system",
                downloadTime: new Date().toISOString(),
                version: "1.0.0",
                userAgent: navigator.userAgent
            };
            
            let downloads = JSON.parse(localStorage.getItem('GLERP_Downloads') || '[]');
            downloads.push(testData);
            localStorage.setItem('GLERP_Downloads', JSON.stringify(downloads));
            
            alert('Test data added! Check the data again.');
            checkData();
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all download data?')) {
                localStorage.removeItem('GLERP_Downloads');
                alert('Data cleared!');
                checkData();
            }
        }

        function exportData() {
            const downloads = JSON.parse(localStorage.getItem('GLERP_Downloads') || '[]');
            const dataStr = JSON.stringify(downloads, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `GLERP_Test_Data_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        // Check data on page load
        checkData();
    </script>
</body>
</html>
